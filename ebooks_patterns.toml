[patterns]
"bitcoin.json" = '(cryptocurrenc(ies|y)|bitcoin|ethereum|dogecoin|\bbtc\b|\beth\b|blockchain)'
"lisp.json" = '\b(scheme|clojure(script)?|e?lisp[sy]?|racket|hy|guile|haskell|urn)\b'
"naked.json" = 'n(ud(es?|ity)|ake(d(ness)?|e|y)|sfw)'
